<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Capture</title>
        <style >
			body{
				background: linear-gradient(to right, #faca42, #f5a826);
			}
			.btn, .btn-large, .btn-small {
				text-decoration: none;
				color: #fff;
				background-color: #26a69a;
				text-align: center;
				letter-spacing: .5px;
				-webkit-transition: background-color .2s ease-out;
				transition: background-color .2s ease-out;
				cursor: pointer;

				font-size: 14px;
				outline: 0;
				border: none;
				border-radius: 2px;
				display: inline-block;
				height: 36px;
				line-height: 36px;
				padding: 0 16px;
				text-transform: uppercase;
				vertical-align: middle;
				-webkit-tap-highlight-color: transparent;
}
        .main{
			text-align: center;
			padding-top: 20px;
		}
		#h2{
			font-size: 24px;
		}
		#vid{
			background: #fff;
			padding: 10px;
			margin-bottom: 15px;
		}
		#canvas{
			display: none;
		}
		#show-link{
			font-size: 18px;
			padding: 1px 7px;
		}
		.video-wrp{
			max-height: 0px;
			overflow:hidden;
		}
		div#streaming{
			display: none;
		}
		div#streaming:after {
		    content: ' ';
		    background: red;
		    display: inline-block;
		    width: 10px;
		    height: 11px;
		    border-radius: 50%;
		    margin-left: 11px;
		    vertical-align: bottom;
		    animation: pulse 0.7s infinite;
		}
		@keyframes pulse {
		  0% {
		    opacity: 1;
		  }
		  50% {
		    opacity: 0;
		  }
		  100%{
		  	opacity: 1;
		  }
		}
		</style>
    </head>
    <body>
		<div class="main">
			<h2 id="h2"></h2>
			<div id="show-link"></div>
			<div class="video-wrp-inner"></div>
			<div class="video-wrp">
				<video id="video" autoplay></video>
			</div>
			<button type="button" id="capture" class="btn">Start capture</button><br>
			<br>
			<div id="streaming" ></div>
			<canvas id="canvas" ></canvas>
	        <script src="/lib/gumhelper.js"></script>
	        <script src="/lib/jQuery.js"></script>
	        <script src="/js/stream.js"></script>
	        <script src="/js/show-popup.js"></script>
	    </div>
    </body>
</html>
